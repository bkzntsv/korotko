services:
  bot:
    build: .
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ZENROWS_API_KEY=${ZENROWS_API_KEY}
      - LINKEDIN_COOKIE=${LINKEDIN_COOKIE}
      - USER_AGENT=${USER_AGENT:-Mozilla/5.0 (compatible; Bot/1.0)}
    # Если вы хотите монтировать файл с логами или базу данных (если появится)
    # volumes:
    #   - ./logs:/app/logs
